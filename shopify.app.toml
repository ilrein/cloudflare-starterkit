client_id = "d48a7fdb573e12a3ed57e17db2a7ddc5"
name = "cloudflare-starterkit"
handle = "cloudflare-starterkit"
application_url = "https://helped-physician-gm-stations.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "easy-tiles-easy-life.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = [
  "https://helped-physician-gm-stations.trycloudflare.com/auth/callback",
  "https://helped-physician-gm-stations.trycloudflare.com/auth/shopify/callback",
  "https://helped-physician-gm-stations.trycloudflare.com/api/auth/callback"
]

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[pos]
embedded = false
